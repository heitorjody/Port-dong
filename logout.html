<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Simples redirecionamento de logout
        function logout() {
            alert('Você foi desconectado.');
            window.location.href = 'login.html'; // Redireciona para a página de login
        }
    </script>
</head>
<body onload="logout()">
</body>
</html>
