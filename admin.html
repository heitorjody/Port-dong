<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfólio de Fotógrafo</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        <a href="logout.html">Logout</a>
    </nav>
</header>

<div class="admin-panel">
    <h2>Gerenciar Fotos e Vídeos</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" multiple>
        <button type="button" onclick="uploadFiles()">Upload</button>
    </form>
    <div id="fileList"></div>
</div>

<script>
    async function uploadFiles() {
        const fileInput = document.getElementById('fileInput');
        const files = fileInput.files;
        const fileList = document.getElementById('fileList');
        
        fileList.innerHTML = '';

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64String = reader.result.replace(/^data:.+;base64,/, '');
                const response = await fetch('/.netlify/functions/upload-image', {
                    method: 'POST',
                    body: JSON.stringify({ name: file.name, content: base64String }),
                });

                const result = await response.json();
                if (response.ok) {
                    const fileItem = document.createElement('div');
                    fileItem.textContent = `${file.name} - Uploaded`;
                    fileList.appendChild(fileItem);

                    // Adicione a imagem à galeria
                    const gallery = document.getElementById('fotos');
                    const img = document.createElement('img');
                    img.src = `images/${file.name}`;
                    img.alt = file.name;
                    gallery.appendChild(img);
                } else {
                    alert(`Error uploading ${file.name}: ${result.error}`);
                }
            };

            reader.readAsDataURL(file);
        }

        alert('Arquivos enviados!');
    }
</script>

</body>
</html>
